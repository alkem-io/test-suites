query MeQuery {
  me {
    communityApplications {
      application {
        id
        ...LifecycleDataApplication
      }
       spacePendingMembershipInfo {
        id
      }
    }
    communityInvitations {
      invitation {
        id
        ...LifecycleDataInvitation
      }
      spacePendingMembershipInfo {
        id
      }
    }
    spaceMembershipsFlat {
      id
      space {
        nameID
      }
      childMemberships {
        space {
          nameID
        }
        childMemberships {
          space {
            nameID
          }
        }
      }
    }
  }
}
