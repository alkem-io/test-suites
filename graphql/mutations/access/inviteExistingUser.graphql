mutation InviteContributors(
  $roleSetId: UUID!
  $contributorIds: [UUID!]!
  $message: String
) {
  inviteContributorsForRoleSetMembership(
    invitationData: {
      roleSetID: $roleSetId
      invitedContributors: $contributorIds
      welcomeMessage: $message
    }
  ) {
    id
    ...LifecycleDataInvitation
    __typename
  }
}
